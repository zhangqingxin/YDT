 function mycheckout(){
	 var userNum=  $('#userNum').val();
	 
	 var customName=  $('#customName').val();
	 
	 var addr= $('#addr').val();
	 
	 var tel= $('#tel').val();
	 var fee= $('#fee').val();
	 
	 

		if(userNum==""){
			
			//$('#userNum').poshytip('show'); 
			
			alert("请填写客户工单");
			return false;
			
		}
		if(userNum.length!=10){
 			alert("客户工单应为10位");
			return false;
			
	 	}
		
		if(customName==""){
			
			alert("请填写客户姓名");
			return false;
			
		}
		
		if(addr==""){
			
			alert("请填写详细地址");
			return false;
			
		}
		
		if(tel==""){
	
			alert("电话号码不能为空");
			return false;
	
		}
		
		if(fee==""){
			
			alert("缴费金额不能为空");
			return false;
	
		}
		
		
		
 }
 
 function fixNumber(o,n){
	    if(o.value==""||isNaN(o.value)||o.value==Infinity){
	        o.value=parseFloat("0").toFixed(n);
	    }else{
	        o.value=parseFloat(o.value).toFixed(n);
	    }
	}
 
 
 function initPrice(oInput){
     var num = oInput.value;
     /* 取光标位置 */
     var s = document.selection.createRange(); 
     var r = oInput.createTextRange();
     s.setEndPoint( "StartToStart",r);
     var curP = s.text.length;

     num = num.substring(0,curP) + String.fromCharCode(event.keyCode) + num.substring(curP);
     var reg = /^\-?([\d\,]*\.?\d{0,3}?)?$/;
     // 0~9:48~57; \,:44; \-:45; \.:46; 
     if ( event.keyCode<44 || event.keyCode>57 || event.keyCode==47 || !reg.test(num) ) {
         if (event.keyCode==46) curP = num.indexOf(".")+1;
         event.returnValue = false;
     }
     else {
         curP += 1;
         if (num=="-") return;
         if (/\.\d{3}$/.test(num)) num = num.substring(0,num.length-1);
         event.returnValue = false;
         num = num.replace(/,/g,"");
         num = parseFloat(num).toFixed(2);
         var re = /(-?\d+)(\d{3})/;
         while(re.test(num)){
            num = num.replace(re,"$1,$2")
         }
         oInput.value=num;
         if(num.indexOf(".")>0 && curP <= num.indexOf(".") ) curP = num.indexOf(".");
     }
     //恢复光标位置
     r.moveStart( 'character',curP); 
     r.collapse(true); 
     r.select(); 
 }
 function checkinp(obj){
	
         var num = obj.value.replace(/,/g,"");
         num = parseFloat(num).toFixed(2);
         var re = /(-?\d+)(\d{3})/;
         while(re.test(num)){
            num = num.replace(re,"$1,$2")
         }
         if(!isNaN(num)){
        	 obj.value=FloatAdd(num,5);
         }else{
        	 obj.value="";
         }
        	 
 }
 
 function FloatAdd(arg1,arg2){  
	   var r1,r2,m;  
	   try{r1=arg1.toString().split(".")[1].length}catch(e){r1=0}  
	   try{r2=arg2.toString().split(".")[1].length}catch(e){r2=0}  
	   m=Math.pow(10,Math.max(r1,r2))  
	   return (arg1*m+arg2*m)/m  
	  }  
</script>
